<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Rastgele Şifre Oluşturucu</title>
    <link rel="stylesheet" href="passwordGenerator.css">
</head>
<body>
    <div class="container">
        <h1>Gelişmiş Rastgele Şifre Oluşturucu</h1>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copy">Kopyala</button>
        </div>
        <div class="options">
            <label>
                Şifre Uzunluğu:
                <input type="number" id="passwordLength" min="8" max="32" value="12">
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked>
                Sayılar
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked>
                Özel Karakterler
            </label>
        </div>
        <button id="generate">Şifre Oluştur</button>
    </div>
    <script src="passwordGenerator.js"></script>
</body>
</html>
